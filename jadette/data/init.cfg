# width and height are ignored in fullscreen, instead the desktop resolution
# is used.
width 1200
height 900
vsync 0
backface_culling 1
early_z_pass 1
scene scene-treehouse.sce
use_vertex_colors 1
borderless_windowed_fullscreen 1
swap_chain_buffer_count 3
monitor 1
edit_mode 0
invert_mouse 0
mouse_sensitivity 0.4
# Increase this for scenes with larger scale (or if you otherwise wants to move faster):
max_speed 0.3
fov 65
